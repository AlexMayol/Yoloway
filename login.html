<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Login - YOLOWAY</title>
	<link href='http://fonts.googleapis.com/css?family=Indie+Flower' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="estilos/principal.css">
	<link rel="stylesheet" type="text/css" media="screen and (max-width: 768px)" href="estilos/768.css" />
	<link rel="stylesheet" type="text/css" href="estilos/fontello.css">
	<link rel="stylesheet" type="text/css" href="estilos/fontello-codes.css">
	<link rel="stylesheet" type="text/css" href="estilos/fontello-embedded.css">
	<link rel="stylesheet" type="text/css" href="estilos/animate.css">
	<link rel="stylesheet" type="text/css" href="estilos/animate.min.css">
	<link href='http://fonts.googleapis.com/css?family=Droid+Sans:400,700' rel='stylesheet' type='text/css'>
	<script src="logica/codigo.js"></script>
</head>

<body onload="onLoadIndex(), creaMenu()" >
<header>
	<h1>YOLOWAY</h1>
	<a href="index.html">
		<img id="head1" src="img/header2.png" alt="logo">
		<img id="head2" src="img/logo.png" alt="logo">
	</a>
	<div id="cssmenu"></div>
</header>
<div id="loginCorrecto" >
	<p>¡Te has logueado correctamente!</p>
	<button onclick="llevarAIndex()">¡Al inicio!</button>
</div>
<div id="loginIncorrecto" >
	<p>Los valores no existen, inténtalo de nuevo.</p>
	<button onclick="repetirLogin()">Volver a intentar</button>
</div>
	<form id="formLogin" name="log" method="post" onsubmit="checkLogin();return false;" >
		<fieldset>
			<legend>Login</legend>
			 Nombre de usuario<br>
			<input type="text" id="login" name="nombre" placeholder="tu nombre" required autofocus  title="Sin espacios en blanco, solo números y letras. No puede empezar por número.">
			<br>
			<br>
			Contraseña<br>
			<input type="password" id="passLogin" name="pass" placeholder="tu contraseña" required  title="Sin espacios en blanco, solo mayúsculas, minúsculas, números,'_' y '-'">
			<br>
			<br>
			<p></p>
			<input type="submit" value="Loguéame!">
			<br>
		</fieldset>
	</form>
	<footer>
		&copy;Yolosoft - Ramón Arenal y Alejandro Mayol<br>
		2015 del Señor<br>
		<span class="icon-info"></span><a href="acerca.html">Acerca de nosotros</a>
	</footer>
</body>
</html>
