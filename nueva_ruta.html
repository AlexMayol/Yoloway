<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Crea una ruta - YOLOWAY</title>
	<link href='http://fonts.googleapis.com/css?family=Indie+Flower' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="estilos/principal.css">
	<link rel="stylesheet" type="text/css" media="screen and (max-width: 768px)" href="estilos/768.css" />
	<link rel="stylesheet" type="text/css" href="estilos/fontello.css">
	<link rel="stylesheet" type="text/css" href="estilos/fontello-codes.css">
	<link rel="stylesheet" type="text/css" href="estilos/fontello-embedded.css">
	<link rel="stylesheet" type="text/css" href="estilos/animate.css">
	<link rel="stylesheet" type="text/css" href="estilos/animate.min.css">
	<link href='http://fonts.googleapis.com/css?family=Droid+Sans:400,700' rel='stylesheet' type='text/css'>
	<script src="logica/codigo.js"></script>
</head>
<body onload="creaMenu();checkLogeado()">
	<div id="rutaCreada" >
		<p>¡Ruta creada correctamente</p>
		<p id="nomRuta"></p>
		<p id="descRuta"></p>
		<button onclick="irAIndex()">Inicio</button>
	</div>
	<header>
		<h1>YOLOWAY</h1>
		<a href="index.html">
			<img id="head1" src="img/header2.png" alt="cabecera no encontrada"/>
			<img id="head2" src="img/logo.png" alt="logo no encontrado"/>
		</a>
		<div id="cssmenu"></div>
	</header>
	<form id="formruta" method="POST" onsubmit="rutaCreada()">
	<fieldset>
		<legend>Crea una nueva ruta</legend>
		 Título<br>
		<input id="title" type="text" name="titulo" required placeholder=" titulo de la ruta" maxlength="50" autofocus>
		<br>
		<br>Fecha<br>
		<input type="date" name="date" required >
		<br>	
		<br>
		<textarea id="descrip" rows="4" cols="50" required name="descrip" form="formruta" placeholder="Introduce una breve descripción de la ruta..."></textarea>
		<br>
		<textarea rows="4" cols="50" required id ="recc" name="recorrido" form="formruta" placeholder="Introduce el recorrido realizado...."></textarea><br>
		<br>
		 Distancia (Km)<br>
		<input type="number"  step="0.01" required min="0.00" max="50.00" value="10.00" id="distancia" ><br>	
		<br>Dificultad
		<div class="ec-stars-wrapper">
			<a data-value="1" title="Votar con 1 estrella">P</a>
			<a data-value="2" title="Votar con 2 estrellas">P</a>
			<a data-value="3" title="Votar con 3 estrellas">P</a>
			<a data-value="4" title="Votar con 4 estrellas">P</a>
			<a data-value="5" title="Votar con 5 estrellas">P</a>
		</div>
		<br>
		<div id="fotos"></div>
		<button onclick="aniadeFoto()">Añadir foto</button>
		<input type="submit" value="Enviar"> <!--onclick="rutaCreada()"-->
		</fieldset>
	</form>
	<footer>
		&copy;Yolosoft - Ramón Arenal y Alejandro Mayol<br>
		2015 del Señor<br>
		<span class="icon-info"></span><a href="acerca.html">Acerca de nosotros</a>
</footer>
</body>

</html>
